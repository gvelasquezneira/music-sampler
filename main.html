<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Strokes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="bg-primary">
        <div class="container-fluid text-white py-2">
            <header class="mb-2">
                <h1>The Strokes</h1>
            </header>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 bg-warning text-black p-4 flex-column">
                <img id = "TheStrokesRoof" src="images/TheStrokesRoof.jpg" alt="Photo of The Strokes on a rooftop of the Chelsea hotel in 2003" class="img-fluid mb-3">
                <p class="mt-auto">Photo by <a href="https://commons.wikimedia.org/wiki/File:The-Strokes-on-the-rooftop-of-The-Chelsea-Hotel-in-NYC-2003.-Photograph-by-Jake-Chessum-.jpg" target="_blank" class="text-black">Jake Chessum on wikicommons.com</a>.</p>
                <h2>About The Strokes</h2>
                <div class="bg-primary text-white p-3 mt-3">
                    <p>The Strokes are an American rock band formed in New York City in 1998. They are known for their garage rock style. However, their newer music has transitioned into the genre of 2-step.</p>
                </div>
            </div>
            <div class="col-xl-6 bg-warning text-primary px-4 pt-4 pb-6 flex-column">
                <div class="bg-primary text-white p-3">
                    <img id = "poster" src="images/poster.jpg" alt="Poster advertising Julian Casablanca's concert in LA" class="img-fluid mb-3">
                    <audio id="lastNite" controls preload="auto"> 
                        <source src="audio/LastNite.mp3" type="audio/mp3"> 
                        <source src="audio/LastNite.ogg" type="audio/ogg"> 
                    </audio>
                    <img id = "StrokesConcert" src="images/StrokesConcert.jpg" alt="The Strokes playing live" class="img-fluid mb-3">
                    <audio id="adultsAreTalking" controls preload="auto"> 
                        <source src="audio/Adults.mp3" type="audio/mp3"> 
                        <source src="audio/Adults.ogg" type="audio/ogg"> 
                    </audio>
                    <img id = "EP" src="images/EP.jpg" alt="Photo of each individual band member in The Strokes playing live" class="img-fluid mb-3">
                    <audio id="reptilia" controls preload="auto"> 
                        <source src="audio/Reptilia.mp3" type="audio/mp3"> 
                        <source src="audio/Reptilia.ogg" type="audio/ogg"> 
                    </audio>
                    <img id = "concert1" src="images/concert1.jpg" alt="The Strokes playing live" class="img-fluid mb-3">
                    <audio id="OdeToTheMets" controls preload="auto"> 
                        <source src="audio/Mets.mp3" type="audio/mp3"> 
                        <source src="audio/Mets.ogg" type="audio/ogg"> 
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
